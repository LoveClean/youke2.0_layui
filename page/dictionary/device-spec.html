<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据字典--设备规格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body>

<form class="layui-form" hidden id="add">
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">规格名称:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="spec-add" placeholder="请输入规格名称" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right; padding-right: 20px">
            <button class="layui-btn  layui-btn-sm" lay-submit="" lay-filter="submit">确认</button>
            <button class="layui-btn  layui-btn-sm layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<!--工具栏-->
<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal addNews_btn">新增</a>
    </div>
</blockquote>
<!--表格-->
<table id="dataList" lay-filter="table"></table>
<!--表格-操作模块-->
<script type="text/html" id="option">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>


<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

<script type="text/javascript" src="device-spec.js"></script>
</body>
</html>
