<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数字地图--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body>
<form class="layui-form" hidden id="update">
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">参数名:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="paraName" placeholder="请输入参数名称" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">参数值:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="paraValue" placeholder="请输入参数值" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">参数详情:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="paraDetail" placeholder="请输入参数详情" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right; padding-right: 20px">
            <button class="layui-btn  layui-btn-sm" lay-submit="" lay-filter="submit">确认</button>
            <button class="layui-btn  layui-btn-sm layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>

<!--表格-->
<table id="dataList" lay-filter="table"></table>
<!--表格-操作模块-->
<script type="text/html" id="option">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
</script>


<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

<script type="text/javascript" src="syspara.js"></script>
</body>
</html>
