<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>操作记录--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <label class="">&nbsp;管理员操作记录</label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" id="adminId" lay-verify="judge" class="layui-input searchVal" placeholder="工号"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" id="email" lay-verify="judge" class="layui-input searchVal" placeholder="邮箱"/>
                </div>
                <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>查询</a>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" id="flash"><i class="layui-icon">&#xe669;</i></a>
                </div>
            </div>
            <!--<a class="layui-btn layui-btn-dangezr layui-btn-normal delAll_btn">批量删除</a>-->
            <!--</div>-->
        </form>
    </blockquote>
    <table id="logs" lay-filter="logs"></table>
</form>

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="logs.js"></script>
</body>
</html>
