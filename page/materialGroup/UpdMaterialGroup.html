<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>素材分组--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">分组名:</label>
        <div class="layui-input-block">
            <input type="text" id="materialGroupName" class="layui-input" lay-verify="required" placeholder="请输入分组名称" style="width:85%;">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn" id="updataMaterialGroup" lay-submit lay-filter="updataMaterialGroup">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="UpdMaterialGroup.js"></script>
</body>
</html>
