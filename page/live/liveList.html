<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>直播列表--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-input-inline" style="width: 150px;">
                <select name="players" id="players">
                    <option value="">直播员</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="直播标题" name="playTitle" id="playTitle"/>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;时间段：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" lay-verify="startDay" name="startDay" placeholder="起始日期" readonly
                           class="layui-input startDay">
                </div>
                <label class="">-</label>
                <div class="layui-input-inline">
                    <input type="text" value="" lay-verify="endDay" name="endDay" placeholder="截止日期" readonly
                           class="layui-input endDay">
                </div>
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="status" id="status">
                    <option value="">状态</option>
                    <option value="0">未开放</option>
                    <option value="1">预告中</option>
                    <option value="2">直播中</option>
                    <option value="3">直播结束</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>搜索</a>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" id="flash"><i class="layui-icon">&#xe669;</i></a>
                </div>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">发起直播</a>
            </div>
        </form>
    </blockquote>
    <table id="dataList" lay-filter="dataList"></table>
    <!--操作-->
    <script type="text/html" id="option">
        {{#  if(d.status === 3){ }}
        <button class="layui-btn layui-btn-xs" lay-event="replay">回看</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
        {{#  } else if(d.status === 1) { }}
        <button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
        {{#  } else if(d.status === 2) { }}
        <button class="layui-btn layui-btn-xs layui-btn-warm layui-btn-disabled" lay-event="">编辑</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger layui-btn-disabled" lay-event="">删除</button>
        {{#  } else if(d.status === 0) { }}
        <button class="layui-btn layui-btn-xs layui-btn-warm layui-btn-disabled" lay-event="">编辑</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
        {{#  } }}

    </script>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="liveList.js"></script>
</body>
</html>
