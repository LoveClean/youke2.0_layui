<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>素材分组--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">素材分组</label>
        <div class="layui-input-block">
            <select id="materialGroup" name="materialGroup" lay-verify="required" lay-verify="materialGroup">
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">素材名称</label>
        <div class="layui-input-block">
            <input type="text" id="materialName" class="layui-input userName" lay-verify="required" placeholder="素材名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">素材类型</label>
        <div class="layui-input-block">
            <input type="radio" name="mType" lay-filter="test" value="图片" title="图片素材" checked>
            <input type="radio" name="mType" lay-filter="test" value="音频" title="音频素材">
            <input type="radio" name="mType" lay-filter="test" value="视频" title="视频素材">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">上传素材</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传文件</button>
                <div class="layui-upload-list">
                    <p id="demoText" lay-verify="pathJudge"></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMaterial">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="AddMaterial.js"></script>
</body>
</html>
