<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>数字地图--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="">&nbsp;素材名称：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="materialName" lay-verify="materialName"
                       placeholder="请输入素材名称"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="">&nbsp;类型：</label>
            <div class="layui-input-inline">
                <select id="materialType" name="materialType" lay-verify="materialType">
                    <option value="">请选择素材类型</option>
                    <option value="视频">视频</option>
                    <option value="音频">音频</option>
                    <option value="图片">图片</option>
                    <option value="直播">直播</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="">&nbsp;素材分组：</label>
            <div class="layui-input-inline">
                <select id="materialGroup" name="materialGroup" lay-verify="materialGroup">
                    <option value="">请选择一个分组</option>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>搜索</a>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="flash"><i class="layui-icon">&#xe669;</i></a>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn">新增素材</a>
        </div>
    </form>
</blockquote>
<table id="materialList" lay-filter="materialList"></table>

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="ListMaterial.js"></script>
</body>
</html>
