<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>广告列表--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="">&nbsp;广告名称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="广告名称"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;广告分组：</label>
                <div class="layui-input-inline">
                    <select name="advertisingGroup" id="advertisingGroup">
                        <option value="">请选择分组</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="flash"><i class="layui-icon">&#xe669;</i></a>
            </div>
            <div class="layui-inline" style="float: right">
                <a class="layui-btn layui-btn-normal addNews_btn">制作新广告</a>
            </div>
        </form>
    </blockquote>
    <table id="dataTable" lay-filter="dataTable"></table>

    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="ListAdvertising.js"></script>
</body>
</html>
