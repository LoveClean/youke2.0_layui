<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增管理员--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%; margin: 0 auto">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="id" lay-verify="required" name="id" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="account" lay-verify="required" name="account" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="email" lay-verify="email" name="email"
                   placeholder="请输入电子邮箱">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="trueName" lay-verify="required" name="trueName"
                   placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话：</label>
        <div class="layui-input-block">
            <input type="tel" class="layui-input phone" lay-filter="phone" lay-verify="phone" name="phone"
                   placeholder="请输入手机号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份:</label>
        <div class="layui-input-block">
            <select name="type" lay-filter="type" id="type" lay-verify="required">
                <option value="0">普通管理员</option>
                <option value="1">直播员</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认修改</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="UpdAdmin.js"></script>
</body>
</html>
