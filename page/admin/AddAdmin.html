<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增管理员--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%; margin: 0 auto">
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="trueName" lay-verify="required" name="trueName" placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="phone" lay-verify="phone" name="phone" placeholder="请输入手机号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" lay-filter="password" lay-verify="required" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码确认：</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" lay-filter="rePassword" lay-verify="required" name="rePassword" placeholder="请再次输入密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份:</label>
        <div class="layui-input-block">
            <select name="type" lay-filter="type" id="type" lay-verify="required">
                <option value="1">区域管理员</option>
                <option value="2">市级管理员</option>
                <option value="3">省级管理员</option>
                <option value="4">全国管理员</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" id="areaWrap">
        <label class="layui-form-label">管理区域:</label>
        <div class="layui-input-block">
            <select name="province" lay-filter="province" class="province" id="province">
                <option value="">省份</option>
            </select>
        </div>
        <div class="layui-input-block">
            <select name="city" lay-filter="city" disabled id="city">
                <option value="">城市</option>
            </select>
        </div>
        <div class="layui-input-block">
            <select name="area" lay-filter="area" disabled id="area">
                <option value="">区域</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="AddAdmin.js"></script>
</body>
</html>
